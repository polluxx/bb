<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/"/>

    <link href="/assets/css/theme.css" rel="stylesheet" media="all">
</head>
<body>


<div class="container">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/">Bazalt CMS</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav pull-right">
                <li ng-class="{'active': $language.id() == 'uk'}"><a href="" ng-click="$language.id('uk')">UK</a></li>
                <li ng-class="{'active': $language.id() == 'en'}"><a href="" ng-click="$language.id('en')">EN</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="#!/testpage">Test page</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col col-lg-9" app-view-segment="0">

        </div>

        <div class="col col-lg-3 ng-cloak">
            {{'Test'|translate}}
            <form ng-if="$user.is_guest" ng-controller="loginCtrl" ng-submit="login(user)" ng-init="user = { 'email': 'admin', 'password': '1' }">
                <div class="form-group">
                    <label for="email">Login / Email:</label>
                    <input id="email" class="form-control" type="text" ng-model="user.email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" class="form-control" type="password" ng-model="user.password"/>
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Login" />
                </div>
            </form>
            <div ng-if="!$user.is_guest">
                ID: {{ $user.id }}
                <a href="" data-ng-click="$user.$logout()">Log out</a>
            </div>

        </div>
    </div>
</div>

<script src="/bazalt.js"></script>
<script src="/bower_components/requirejs/require.js" data-main="config"></script>
</body>
</html>
